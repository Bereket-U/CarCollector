{% extends 'base.html' %} {% block content %}

<h2 class="center">All Cars</h2>
{% for car in cars %}
<a href="{% url 'detail' car.id%}">
  <div class="row">
    <div class="card blue-grey darken">
      <div class="card-content white-text">
        <span class="card-title">{{ car.make }}</span>
        <p>Model: {{ car.model }}</p>
        <p>Year: {{ car.year }}</p>
        <p>Description: {{ car.description }}</p>
      </div>
    </div>
  </div>
</a>
{% endfor %} {% endblock %}
